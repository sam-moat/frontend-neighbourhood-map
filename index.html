<!DOCTYPE html>
<html>

<head>

    <title>Neighbourhood Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-4 menu-bar">
                <h1>View the New Zealand Tourist Locations</h1>

                <hr>
                <div>
                    <input id="zoom-to-area-text" type="search" placeholder="Search the list of locations below" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">

                </div>
                <ul class="" data-bind="foreach: filteredItems">
                    <li class="" data-bind="text: title, click: $parent.clickPlace"></li>
                </ul>

            </div>
            <div class="map-container col-xs-12 col-sm-8">
                <div id="map"></div>
            </div>

        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/arrays.js"></script>
    <script src="js/app.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFy2ctdlKI11iGNtlIPVm_SuOpWP-sohs&v=3&callback=initMap"></script>


</body>

</html>
